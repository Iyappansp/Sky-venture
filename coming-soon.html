<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | SkyVenture</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸª‚</text></svg>">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/dark-mode.css">
  <link rel="stylesheet" href="./assets/css/rtl.css">
  <style>
    .toggles-fixed {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
  
  <div class="toggles-fixed">
    <div class="toggle-group">
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
      <button class="rtl-toggle" id="rtl-toggle" aria-label="Toggle RTL/LTR">
        <i class="fas fa-language"></i>
      </button>
    </div>
  </div>
  
  <section class="hero" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center;" data-testid="coming-soon-section">
    <div class="container">
      <div style="max-width: 700px; margin: 0 auto;">
        <div style="font-size: 4rem; margin-bottom: 1.5rem;">ðŸª‚</div>
        
        <h1 class="text-gradient-bold" style="margin-bottom: 1rem;">Something Exciting is Coming</h1>
        
        <p style="font-size: 1.125rem; color: var(--color-text-muted); margin-bottom: 2.5rem;">
          We're working hard to bring you an incredible indoor skydiving experience. Stay tuned for our launch!
        </p>
        
        <!-- Countdown Timer -->
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; margin-bottom: 3rem; max-width: 500px; margin-left: auto; margin-right: auto;">
          <div class="card card-glass" style="padding: 1.5rem; text-align: center;">
            <div style="font-size: 2.5rem; font-weight: 700; color: var(--color-primary); line-height: 1;">45</div>
            <div style="font-size: 0.875rem; color: var(--color-text-muted); margin-top: 0.5rem;">Days</div>
          </div>
          <div class="card card-glass" style="padding: 1.5rem; text-align: center;">
            <div style="font-size: 2.5rem; font-weight: 700; color: var(--color-secondary); line-height: 1;">12</div>
            <div style="font-size: 0.875rem; color: var(--color-text-muted); margin-top: 0.5rem;">Hours</div>
          </div>
          <div class="card card-glass" style="padding: 1.5rem; text-align: center;">
            <div style="font-size: 2.5rem; font-weight: 700; color: var(--color-primary); line-height: 1;">34</div>
            <div style="font-size: 0.875rem; color: var(--color-text-muted); margin-top: 0.5rem;">Minutes</div>
          </div>
          <div class="card card-glass" style="padding: 1.5rem; text-align: center;">
            <div style="font-size: 2.5rem; font-weight: 700; color: var(--color-secondary); line-height: 1;">56</div>
            <div style="font-size: 0.875rem; color: var(--color-text-muted); margin-top: 0.5rem;">Seconds</div>
          </div>
        </div>
        
        <!-- Notify Form -->
        <div class="card card-glass" style="max-width: 500px; margin: 0 auto; padding: 2rem;">
          <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">Get Notified at Launch</h3>
          <p class="text-muted" style="font-size: 0.9375rem; margin-bottom: 1.5rem;">Be the first to know when we open our doors</p>
          
          <form data-validate data-testid="notify-form">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter your email address" required data-testid="notify-email-input">
            </div>
            <button type="submit" class="btn btn-primary w-100" data-testid="notify-submit-btn">
              <i class="fas fa-bell"></i>
              Notify Me
            </button>
          </form>
        </div>
        
        <!-- Social Links -->
        <div style="margin-top: 3rem;">
          <p class="text-muted" style="margin-bottom: 1rem;">Follow us for updates</p>
          <div class="social-links">
            <a href="#" class="social-link" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>
</html>
