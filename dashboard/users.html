<body>
  <div class="dashboard-container">

      </div>
    </aside>
    <main class="dashboard-main">
      <div class="dashboard-header">
        <div>
          <h1 style="margin: 0; font-size: 1.75rem;">User Management</h1>
          <p style="margin: 0; color: var(--color-text-muted);">Manage customer accounts</p>
        </div>
        <div class="toggle-group">

      <div class="card card-glass">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table" id="users-table">
              <thead>
                <tr><th>User ID</th><th>Name</th><th>Email</th><th>Joined</th><th>Bookings</th><th>Status</th><th>Actions</th></tr>
              </thead>
              <tbody id="users-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
