<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings - SkyVenture Dashboard</title>
  
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸª‚</text></svg>">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/dark-mode.css">
  <link rel="stylesheet" href="../assets/css/rtl.css">
  
  
</head>
<body>
  
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
      <div class="sidebar-brand">
        <span>ðŸª‚</span>
        <span>SKYVENTURE</span>
      </div>
      
      <ul class="sidebar-menu">
        <li><a href="dashboard.html">
          <i class="fas fa-home"></i>
          <span>Overview</span>
        </a></li>
        <li><a href="bookings.html" class="active">
          <i class="fas fa-calendar-check"></i>
          <span>Bookings</span>
        </a></li>
        <li><a href="videos.html">
          <i class="fas fa-video"></i>
          <span>Training Videos</span>
        </a></li>
        <li><a href="packages.html">
          <i class="fas fa-box"></i>
          <span>Packages</span>
        </a></li>
        <li><a href="users.html">
          <i class="fas fa-users"></i>
          <span>Users</span>
        </a></li>
        <li><a href="messages.html">
          <i class="fas fa-envelope"></i>
          <span>Messages</span>
        </a></li>
        <li><a href="settings.html">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
        </a></li>
      </ul>
      
      <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--color-border);">
        <button id="logout-btn" class="btn btn-outline w-100" data-testid="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="dashboard-main">
      <!-- Header -->
      <div class="dashboard-header">
        <div class="d-flex align-items-center gap-4 flex-1">
          <button class="btn btn-outline d-lg-none" id="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="search-bar d-none d-md-flex">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search bookings...">
          </div>
        </div>
        
        <div class="d-flex align-items-center gap-3">
          <div class="toggle-group">
            <button class="theme-toggle" id="theme-toggle">
              <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
              </svg>
              <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
            </button>
            <button class="rtl-toggle" id="rtl-toggle" aria-label="Toggle RTL/LTR">
              <i class="fas fa-language"></i>
            </button>
          </div>
          
          <div class="header-icon-btn">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </div>
          

        </div>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Bookings Management</h1>
        <button class="btn btn-primary"><i class="fas fa-plus"></i> Manual Booking</button>
      </div>
      
      <div class="card card-glass">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Booking ID</th>
                  <th>Customer</th>
                  <th>Package</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="bookings-table-body">
                <!-- Sample Data -->
                <tr>
                  <td>#BK-1001</td>
                  <td>John Doe</td>
                  <td>First Flight</td>
                  <td>2024-05-20</td>
                  <td>10:00 AM</td>
                  <td><span class="badge badge-success">Confirmed</span></td>
                  <td>
                    <button class="btn btn-sm btn-outline"><i class="fas fa-eye"></i></button>
                    <button class="btn btn-sm btn-outline"><i class="fas fa-edit"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>
</html>
