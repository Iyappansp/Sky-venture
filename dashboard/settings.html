<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - SkyVenture Admin</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸª‚</text></svg>">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/dark-mode.css">
  <link rel="stylesheet" href="../assets/css/rtl.css">
  
</head>
<body>
  <div class="dashboard-container">
    <aside class="dashboard-sidebar">
      <div class="sidebar-brand"><span>ðŸª‚</span><span>SKY VENTURE</span></div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fas fa-home"></i><span>Overview</span></a></li>
        <li><a href="bookings.html"><i class="fas fa-calendar-check"></i><span>Bookings</span></a></li>
        <li><a href="videos.html"><i class="fas fa-video"></i><span>Training Videos</span></a></li>
        <li><a href="packages.html"><i class="fas fa-box"></i><span>Packages</span></a></li>
        <li><a href="users.html"><i class="fas fa-users"></i><span>Users</span></a></li>
        <li><a href="messages.html"><i class="fas fa-envelope"></i><span>Messages</span></a></li>
        <li><a href="settings.html" class="active"><i class="fas fa-cog"></i><span>Settings</span></a></li>
      </ul>
      <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid var(--color-border);">
        <button id="logout-btn" class="btn btn-outline w-100" data-testid="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </aside>
    <main class="dashboard-main">
      <div class="dashboard-header">
        <div>
          <h1 style="margin: 0; font-size: 1.75rem;">Settings</h1>
          <p style="margin: 0; color: var(--color-text-muted);">Facility configuration and preferences</p>
        </div>
        <div class="toggle-group">
          <button class="theme-toggle" id="theme-toggle"><svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg><svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg></button>
          <button class="rtl-toggle" id="rtl-toggle" aria-label="Toggle RTL/LTR">
            <i class="fas fa-language"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 mb-4">
          <div class="card card-glass">
            <div class="card-header"><h3 style="margin: 0;">Facility Information</h3></div>
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Facility Name</label>
                <input type="text" class="form-control" value="SkyVenture Indoor Skydiving">
              </div>
              <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" value="(555) 123-4567">
              </div>
              <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" value="info@skyventure.com">
              </div>
              <button class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mb-4">
          <div class="card card-glass">
            <div class="card-header"><h3 style="margin: 0;">Operating Hours</h3></div>
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Monday - Thursday</label>
                <input type="text" class="form-control" value="10:00 AM - 8:00 PM">
              </div>
              <div class="form-group">
                <label class="form-label">Friday - Saturday</label>
                <input type="text" class="form-control" value="9:00 AM - 10:00 PM">
              </div>
              <div class="form-group">
                <label class="form-label">Sunday</label>
                <input type="text" class="form-control" value="10:00 AM - 6:00 PM">
              </div>
              <button class="btn btn-primary">Update Hours</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/dashboard.js"></script>
</body>
</html>
